<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center min-vh-100">

  <div class="container p-4 rounded bg-secondary" style="max-width: 400px;">
    <div class="text-center mb-3">
      <h4 id="song-title">🎵 Song Title</h4>
      <p id="artist-name">Artist Name</p>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-3">
      <button class="btn btn-outline-light mx-2" id="prev">⏮️</button>
      <button class="btn btn-outline-light mx-2" id="play">▶️</button>
      <button class="btn btn-outline-light mx-2" id="next">⏭️</button>
    </div>

    <div class="mb-3">
      <input type="range" class="form-range" id="progress-bar" value="0" min="0" max="100">
    </div>

    <div class="d-flex align-items-center mb-3">
      <label for="volume" class="me-2">🔊</label>
      <input type="range" class="form-range" id="volume" min="0" max="1" step="0.01">
    </div>

    <div class="playlist">
      <h5>Playlist</h5>
      <ul class="list-group" id="playlist">
        <!-- Playlist items will go here -->
      </ul>
    </div>

    <audio id="audio" src=""></audio>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
